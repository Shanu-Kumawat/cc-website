# NOTES FOR MAINTAINING THIS FILE:
#
# 1. STRUCTURE:
#    Keep alumni organized by batch/graduation year for easier filtering
#    Most recent batches first
#
# 2. REQUIRED FIELDS:
#    - name: Full name
#    - batch: "Start Year-End Year" (e.g., "2020-2024")
#    - graduation_year: YYYY format
#    - current_role: Job title
#    - company: Current employer
#    - domain: Area of work (Backend, Frontend, ML, etc.)
#    - image: Path to photo
#    - linkedin: Full LinkedIn profile URL
#
# 3. OPTIONAL FIELDS:
#    - github: GitHub profile (if publicly active)
#    - location: City, Country
#    - message: Brief advice/message for juniors (50-150 words)
#
# 4. IMAGES:
#    - Place in static/images/alumni/
#    - Recommended: 300x300px, professional photo
#    - Format: JPG or PNG
#    - Naming: firstname-lastname.jpg (lowercase, hyphenated)
#
# 5. PRIVACY:
#    Only include information alumni have explicitly shared
#    Don't add alumni without their consent
#
# 6. UPDATING:
#    - Add new graduates annually (May/June)
#    - Update current roles when notified
#    - Remove entries if alumni request
#
# 7. DOMAINS (for filtering):
#    Use consistent naming:
#    - "Backend Development"
#    - "Frontend Development"
#    - "Full Stack"
#    - "Machine Learning"
#    - "Data Science"
#    - "DevOps"
#    - "Mobile Development"
#    - "Product Management"
#    - "Cybersecurity"
#    - "Research"
#    - "Documentation"
#    etc.
#
# 8. VERIFICATION:
#    Periodically verify LinkedIn profiles are still valid
#    Update roles if alumni reach out with changes
#
# 9. DIVERSITY:
#    Include alumni from:
#    - Different branches (not just CS)
#    - Different career paths (not just SDE)
#    - Different companies (startups, big tech, academia)
#    - Different locations (India and abroad)
#
# 10. HOW TO ADD NEW ALUMNI:
#     a. Reach out to graduating students
#     b. Send an alumni information form
#     c. Collect: name, batch, role, company, LinkedIn, photo
#     d. Add to this file under appropriate graduation year
#     e. Verify all information is correct
#     f. Get explicit consent before adding
