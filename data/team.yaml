# NOTES FOR UPDATING:
# 
# 1. IMAGE PATHS: Place team member photos in static/images/team/
#    - Recommended size: 400x400px
#    - Format: JPG or PNG
#    - File naming: firstname-lastname.jpg (lowercase, hyphenated)
#
# 2. SOCIAL LINKS: Always use full URLs including https://
#
# 3. YEAR: Update at the beginning of each academic year
#
# 4. ROLES:
#    - Faculty Advisor / Co-Faculty Advisor
#    - Senior Coordinator (4th year leaders)
#    - Coordinator (3rd year leaders)
#    - Co-Coordinator
#    - Executive Member (active contributors)
#
# 5. INTERESTS: Keep to 2-4 items, be specific
#
# 6. BIO: One sentence, 10-20 words, highlight personality/passion
#
# 7. EMAIL: Use official student/faculty email addresses
#
# 8. WHEN TO UPDATE:
#    - At the start of each academic year (major update)
#    - When coordinators graduate (remove, move to alumni)
#    - When new executives join
#    - When roles change mid-year
#
# 9. ORDER: Keep coordinators by seniority, executives alphabetically or by year
