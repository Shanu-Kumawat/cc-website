# NOTES FOR MAINTAINING:
#
# 1. SELECTION CRITERIA:
#    - Diverse contribution types (features, bugs, docs, tests)
#    - Mix of difficulty levels (beginner to advanced)
#    - Clear, measurable impact
#    - Good learning examples for others
#
# 2. EACH FEATURED CONTRIBUTION SHOULD INCLUDE:
#    - Clear title describing what was done
#    - Contributor info with GitHub profile
#    - Repository and PR link
#    - Category for filtering
#    - Impact metrics (quantifiable when possible)
#    - Tech stack used
#    - Screenshot/image showing the contribution
#    - Difficulty level for learning reference
#
# 3. IMAGES:
#    - Place in static/images/contrihub/2025/featured/
#    - Screenshot of the feature/fix
#    - 800x450px recommended (16:9 ratio)
#
# 4. IMPACT METRICS:
#    - Use real, specific numbers when possible
#    - Avoid vague statements like "improved significantly"
#    - Prefer: "Reduced load time by 40%"
#
# 5. CATEGORIES:
#    - Feature: New functionality
#    - Bug Fix: Fixing existing issues
#    - Documentation: Docs, guides, tutorials
#    - Automation: Scripts, tools, workflows
#    - Testing: Tests, quality improvements
#    - Refactoring: Code quality improvements
#
# 6. DIFFICULTY LEVELS:
#    - Beginner: Good for first-time contributors
#    - Intermediate: Requires some experience
#    - Advanced: Complex, requires significant expertise
#
# 7. UPDATING:
#    - Create new file each year (2026-featured.yaml)
#    - Aim for 10-15 featured contributions per year
#    - Balance categories and difficulty levels
#
# 8. PURPOSE:
#    - Inspire future contributors
#    - Show variety of valuable contributions
#    - Provide learning references
#    - Celebrate quality work
