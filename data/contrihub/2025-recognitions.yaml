# NOTES FOR MAINTAINING:
#
# 1. PHILOSOPHY: This is APPRECIATION, not competition
#    - No rankings within categories
#    - Multiple recipients per category
#    - Equal visual treatment for all
#
# 2. SELECTION CRITERIA:
#    - Quality over quantity
#    - Impact on community
#    - Learning journey for first-timers
#    - Diversity of contribution types
#
# 3. CATEGORIES: Designed to value different contribution types equally
#    - Code, documentation, testing, mentorship all matter
#
# 4. SUMMARY: Focus on impact and contribution, not numbers
#    - Avoid: "Made 50 PRs"
#    - Prefer: "Fixed critical bugs affecting 200 users"
#
# 5. PHOTOS: Professional but friendly photos
#    - Place in static/images/contrihub/YEAR/
#    - 300x300px recommended
#
# 6. UPDATING:
#    - Create new file each year (2026.yaml, 2027.yaml)
#    - Don't modify past years' recognitions
#
# 7. PRIVACY: Only include with explicit consent
#
# 8. BALANCE:
#    - Recognize diverse years (1st to 4th)
#    - Recognize diverse branches (not just CS)
#    - Recognize diverse contribution types
